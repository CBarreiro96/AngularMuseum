<section class="stylesAccordion">
  <h2 i18n class="my-5">
    <a class="TitleArtist" routerLink="/artists/list" >Movements</a>
  </h2>
  <div class="accordion" id="accordionExample">
    <div class="accordion-item" *ngFor="let movement of movements; index as i">
      <h2 class="accordion-header" id="{{ 'movement' + i }}">
        <button class="accordion-button collapsed" type="button" [attr.data-toggle] data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + i" aria-expanded="true" [attr.aria-controls]="'#collapse' + i">
          {{movement.name}}
        </button>
      </h2>
      <div id="{{ 'collapse' + i }}" class="accordion-collapse collapse" [attr.aria-labelledby]="'movement' + i " data-bs-parent="#accordionExample">
        <div class="accordion-body">
          {{movement.description}}
        </div>
      </div>
    </div>
  </div>
</section>
