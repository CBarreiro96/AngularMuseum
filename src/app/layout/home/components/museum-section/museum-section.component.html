<section>
  <div class="container my-4">
    <div class="row">
      <div class="col">
        <h2>
          <a class="title"routerLink="/artists/list">Our Locations</a>
        </h2>
      </div>
    </div>
    <div class="row my-3">
      <div class="col p-3"  *ngFor="let museum of museums; index as i">
        <div
          class="card"
          style="max-width: 18rem; height: 400px;"
          attr.data-test-id="museum-card-{{ i }}"
        >
          <div class="card-body m-3">
            <p class="card-title h6 fw-bold py-2">{{ museum.name }}</p>
            <p class="card-text">
              <small >{{
                museum.city + ", "
              }}</small>
              <br>
              <small class="text-muted">{{museum.address}}</small>
            </p>
            <button
              i18n
              class="btn btn-primary"
              attr.data-test-id="museum-card-button-{{ i }}"
              [routerLink]="['/museums/' + museum.id]"
              routerLinkActive="router-link-active"
            >
              Know More
            </button>
          </div>
          <img
            class="card-img-bottom img-fluid"
            [src]="museum.image.source"
            [alt]="museum.name"
            style="height: 180px; width: 18rem;"
          />
        </div>
      </div>
    </div>
  </div>
</section>
